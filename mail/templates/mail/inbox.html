{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr>

<div id="emails-view">
    <h3 id="mailbox-name"></h3>
    <ul id="emails-list" class="list-group">
      </ul>
</div>


<div id="compose-view">
    <h3>New Email</h3>
    <div id="compose-alert" class="alert alert-danger" role="alert">
    </div>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body" rows="10"></textarea>
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>
</div>

<div id="email-detail">
    <h3 id="subject"></h3>
    <!-- adding the id will help in archive and unarchive JS functions -->
    <p id="emailId" style="display: none;"></p>
    <p id="sender"></p>
    <p id="recipients"></p>
    <p id="body"></p>
    <p id="timestamp" class="text-muted"></p>
    <button id="archive" type="button" class="btn btn-primary">Archive</button>
    <button id="unarchive" type="button" class="btn btn-primary">Unarchive</button>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
